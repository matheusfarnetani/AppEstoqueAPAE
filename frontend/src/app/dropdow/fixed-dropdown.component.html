<div class="flex flex-col w-full">
    <select
      id="unidadeMedidaDropdown"
      (change)="onOptionChange($event)"
      class="w-full p-3 border border-gray-300 rounded-md text-gray-700 bg-white focus:ring focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="" disabled selected class="text-gray-400">Selecione...</option>
      <option *ngFor="let option of options" [value]="option.id">
        {{ option.name }}
      </option>
    </select>
  </div>
